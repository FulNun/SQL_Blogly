{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<h1>Users</h1>
<ul>
  {% for user in users %}
    <li><a href="{{ url_for('users.show_user', user_id=user.id) }}">{{ user.full_name }}</a></li>
  {% endfor %}
</ul>
<p><a class="btn btn-sm btn-secondary" href="{{ url_for('users.show_add_user_form') }}">Add user</a></p>
{% endblock %}
